<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    </head>
    <body>
        <div class="container">
            <div class="top">

                <div class="top-button-container">

                        <button class="top-button-item">upload</button>

                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="dashboard">Dashboard</div>
                <div class="sidebar-group1">
                    <div class="sidebar-item">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="-20 0 60 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                        <div class="sidebar-text">Home</div>
                    </div>

                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="-20 0 60 24"><path d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z" /></svg>

                    </div>
                    <div class="sidebar-item">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="-20 0 60 24"><path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12S17.5 2 12 2M17 13H11V7H12.5V11.5H17V13Z" /></svg>

                    <div class="sidebar-item">
                        <div class="sidebar-text">Tasks</div>
                    </div>
                    <div class="sidebar-item">
                        <div class="sidebar-text">Communities</div>
                    </div>
                </div>
                <div class="sidebar-group2">

                </div>

            <div class="project-container">
                <div class="project-header">
